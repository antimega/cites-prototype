{{<layout}}

{{$pageTitle}}
Apply for a CITES permit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">


	<div class="grid-row">
	    <div class="column-two-thirds">

				<p><h1 class="heading-xlarge">Add a license, permit or certificate</h1>

          


          <p>			<!--	<h2>Which CITES appendix includes the exported species?</h2> -->


              <fieldset class="inline">
              <label class="block-label" for="radio-inline-1">
                <input id="radio-inline-1" type="radio" name="radio-inline-group" value="I">
                I am unsure what licenses or permits are needed
              </label>
              <label class="block-label" for="radio-inline-2">
                <input id="radio-inline-2" type="radio" name="radio-inline-group" value="II">
                Licence or permit has already been issued
              </label>
              <label class="block-label" for="radio-inline-3">
                <input id="radio-inline-3" type="radio" name="radio-inline-group" value="III">
                Apply for a licence or permit
              </label>
            </fieldset>
</p>

<p>        <!-- <h2>Which EU annex includes the exported species?</h2> -->


           <select>
            <option>Firearms and nuclear materials export licence</option>
            <option>Detonation Resistance Test or HSE expemtion</option>
            <option>Department of Health document</option>
            <option>Animal health certificate</option>
            <option>CITES permit</option>
            <option>Common veterinary entry document</option>
            <option>Plant health certificate</option>
            <option>SEERAD quarantine release certificate</option>
            <option>Conformity certificate (fruit and veg)</option>
            <option>Attestation document (horticulture and potatoes)</option>
            <option>Ozone depleting substance authorisation</option>
            <option>Kimberley diamond process certificate</option>
            <option>Toothfish catch document</option>
            <option>Illegal, unreported and unregulated (IUU) fishing regulation catch certificate</option>
            <option>Home Office export licence</option>
            <option>Export control license</option>
           </select>



          <p><a href="cites_qualify"><button class="button">Apply</button></a>
            <br>

          <a href="#">Back</a></p>
